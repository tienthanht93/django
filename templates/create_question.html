<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tạo câu hỏi trắc nghiệm</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <form action="/write-to-databases" method="post" class=".form-horizontal" role="form"> {% csrf_token %}
        <h2>Nhập câu hỏi</h2>
        <textarea name="noi_dung" cols="50" rows="8" maxlength="2000" placeholder="Nội dung câu hỏi" title="Câu hỏi"></textarea>
        <h2>Nhập phương án trả lời</h2>
        <textarea name="dap_an_A" cols="50" rows="4" maxlength="1000" placeholder="đáp án A" title="Đáp án A"></textarea>
        <textarea name="dap_an_B" cols="50" rows="4" maxlength="1000" placeholder="đáp án B" title="Đáp án B"></textarea>
        <textarea name="dap_an_C" cols="50" rows="4" maxlength="1000" placeholder="đáp án C" title="Đáp án C"></textarea>
        <textarea name="dap_an_D" cols="50" rows="4" maxlength="1000" placeholder="đáp án D" title="Đáp án D"></textarea>
        <h2>Lựa chọn phương án trả lời đúng</h2>
        <input type="radio" name="dap_an_dung" value="A">A
        <input type="radio" name="dap_an_dung" value="B">B
        <input type="radio" name="dap_an_dung" value="C">C
        <input type="radio" name="dap_an_dung" value="D">D
        <textarea name="giai_thich" cols="50" rows="8" maxlength="2000" placeholder="Giải thích câu trả lời"></textarea>
       <button class="btn btn-lg btn-primary btn-block" type="submit">Chấp Nhận</button>
    </form>
</body>
</html>
